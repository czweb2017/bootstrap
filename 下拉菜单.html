<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap模板</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="dropdown">
        <a href="#d1" data-toggle="collapse" class="btn btn-default dropdown-toggle">下拉按钮
        <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" id="d1">
            <li>1</li>
        </ul>
    </div>
    <div class="btn-group-vertical" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Right</button>
    </div>
    <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">All<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li>1</li>
            </ul>
        </span>
        <input type="text" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
        </span>
    </div>
    <div class="input-group">
        <div class="input-group-btn">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">全部商品 <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div><!-- /btn-group -->
        <input type="text" class="form-control" aria-label="...">
        <div class="input-group-btn">
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search">搜索</span></button>
        </div>
    </div><!-- /input-group -->
    </div>
</body>
</html>
